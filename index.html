        // Try one of the examples from day 1 Vue, you see me, thing
        document.getElementById("appendixTwoOne").style.display = "none";
        document.getElementById("appendixTwoTwo").style.display = "none";
        document.getElementById("appendixTwoThree").style.display = "none";
        document.getElementById("appendixTwoFour").style.display = "none";
